<div class="modal fade" id="puertasModal" tabindex="-1" aria-labelledby="puertasModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="puertasModalLabel">Asignar Puertas a Almac√©n</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="puertasForm" method="POST" action="/guardarPuertas">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <input type="hidden" id="almacenId" name="almacenId">

                    <div class="accordion mb-3" id="accordionPuertas">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingPuerta">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapsePuerta" aria-expanded="true"
                                    aria-controls="collapsePuerta">
                                    Puerta
                                </button>
                            </h2>
                            <div id="collapsePuerta" class="accordion-collapse collapse show"
                                aria-labelledby="headingPuerta" data-bs-parent="#accordionPuertas">
                                <div class="accordion-body">
                                    <div class="mb-3">
                                        <label for="nombrePuerta" class="form-label">Nombre de la Puerta</label>
                                        <input type="text" class="form-control" id="nombrePuerta" name="nombrePuerta">
                                    </div>
                                    <button type="button" class="btn btn-primary" id="agregarPuerta">Agregar
                                        Puerta</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <h5 id="tituloPuertas" class="mt-4">Puertas Agregadas:</h5>
                    <ul id="listaPuertas" class="list-group">
                        {% for almacen in almacenes %}
                        {% if almacen.id == almacen_id %}
                        {% for puerta in almacen.puertas %}
                        <li class="list-group-item d-flex justify-content-between align-items-center"
                            data-puerta-id="{{ puerta.id }}">
                            {{ puerta.nombre }}
                            <button type="button" class="btn btn-danger btn-sm"
                                onclick="eliminarPuerta(this)">Eliminar</button>
                        </li>
                        {% endfor %}
                        {% endif %}
                        {% endfor %}
                    </ul>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fa fa-xmark"></i>
                    Cancelar</button>
                <button type="submit" class="btn btn-primary" id="agregarPuerta" form="puertasForm"><i
                        class="fa fa-pen-to-square"></i> Guardar
                    Puertas</button>
            </div>
        </div>
    </div>
</div>
