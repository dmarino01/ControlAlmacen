<div class="modal fade" id="puertasModal" tabindex="-1" aria-labelledby="puertasModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="puertasModalLabel">Asignar Puertas a Almacén</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="puertasForm" method="POST" action="#">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <input type="hidden" id="almacenId" name="almacenId">

                    <div class="accordion mb-3" id="accordionPuertas">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingPuerta">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapsePuerta" aria-expanded="true"
                                    aria-controls="collapsePuerta">
                                    Puerta
                                </button>
                            </h2>
                            <div id="collapsePuerta" class="accordion-collapse collapse show"
                                aria-labelledby="headingPuerta" data-bs-parent="#accordionPuertas">
                                <div class="accordion-body">
                                    <div class="mb-3">
                                        <label for="nombrePuerta" class="form-label">Nombre de la Puerta</label>
                                        <input type="text" class="form-control" id="nombrePuerta" name="nombrePuerta">
                                    </div>
                                    <button type="button" class="btn btn-primary" id="agregarPuerta">Agregar
                                        Puerta</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <h5 id="tituloPuertas" class="mt-4">Puertas Agregadas:</h5>
                    <ul id="listaPuertas" class="list-group">
                        {% for almacen in almacenes %}
                        {% if almacen.id == almacen_id %}
                        {% for puerta in almacen.puertas %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ puerta.nombre }}
                            <button type="button" class="btn btn-danger btn-sm"
                                onclick="eliminarPuerta(this)">Eliminar</button>
                        </li>
                        {% endfor %}
                        {% endif %}
                        {% endfor %}
                    </ul>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fa fa-xmark"></i>
                    Cancelar</button>
                <button type="submit" class="btn btn-primary" form="puertasForm"><i class="fa fa-save"></i>
                    Guardar</button>
            </div>
        </div>
    </div>
</div>



<script>
    function openPuertasModal(id = null, nombre = '') {
        const modalTitle = document.getElementById('puertasModalLabel');
        const listaPuertas = document.getElementById('listaPuertas');
        const almacenId = document.getElementById('almacenId');  // Asegúrate de que este input esté presente en tu modal

        if (id) {
            modalTitle.innerText = `Asignar Puertas a Almacén ${nombre}`;
            almacenId.value = id;

            // Limpiar la lista de puertas
            listaPuertas.innerHTML = '';

            // Realizar una llamada AJAX para obtener las puertas
            fetch(`/almacenes/${id}/puertas`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.length > 0) {
                        data.forEach(puerta => {
                            const nuevaPuerta = document.createElement('li');
                            nuevaPuerta.className = 'list-group-item d-flex justify-content-between align-items-center';
                            nuevaPuerta.textContent = puerta.nombre;
                            
                            const eliminarBtn = document.createElement('button');
                            eliminarBtn.className = 'btn btn-danger btn-sm';
                            eliminarBtn.innerHTML = '<i class="fa fa-trash"></i>';
                            eliminarBtn.onclick = function () {
                                listaPuertas.removeChild(nuevaPuerta);
                            };
                            
                            nuevaPuerta.appendChild(eliminarBtn);
                            listaPuertas.appendChild(nuevaPuerta);
                        });
                    } else {
                        listaPuertas.innerHTML = '<li class="list-group-item">No hay puertas disponibles</li>';
                    }
                })
                .catch(error => console.error('Error al obtener las puertas:', error));
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        const agregarPuertaBtn = document.getElementById('agregarPuerta');
        const listaPuertas = document.getElementById('listaPuertas');
        const nombrePuertaInput = document.getElementById('nombrePuerta');
        const tituloPuertas = document.getElementById('tituloPuertas');

        agregarPuertaBtn.addEventListener('click', function () {
            const nombrePuerta = nombrePuertaInput.value.trim();
            if (nombrePuerta) {
                const nuevaPuerta = document.createElement('li');
                nuevaPuerta.className = 'list-group-item d-flex justify-content-between align-items-center';
                nuevaPuerta.textContent = `${nombrePuerta}`;
                
                const eliminarBtn = document.createElement('button');
                eliminarBtn.className = 'btn btn-danger btn-sm';
                eliminarBtn.innerHTML = '<i class="fa fa-trash"></i>';
                eliminarBtn.onclick = function () {
                    listaPuertas.removeChild(nuevaPuerta);
                    if (listaPuertas.children.length === 0) {
                        tituloPuertas.innerText = 'No hay puertas agregadas';
                    }
                };
                
                nuevaPuerta.appendChild(eliminarBtn);
                listaPuertas.appendChild(nuevaPuerta);
                nombrePuertaInput.value = '';
                tituloPuertas.innerText = 'Puertas Agregadas:';
            } else {
                alert('Por favor, ingresa un nombre para la puerta.');
            }
        });
    });
</script>
