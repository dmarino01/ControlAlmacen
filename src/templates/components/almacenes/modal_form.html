<div class="modal fade" id="almacenModal" tabindex="-1" aria-labelledby="almacenModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="almacenModalLabel">Crear Nuevo Almacén</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form id="almacenForm" method="POST" action="#">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <input type="hidden" id="almacenId" name="id">
                    <div class="mb-3">
                        <label for="almacenNombre" class="form-label">Nombre del Almacén</label>
                        <input type="text" class="form-control" id="almacenNombre" name="almacenNombre" required>
                    </div>

                    <!-- Sección de Detalles CSS -->
                    <div class="accordion mb-3" id="accordionCSS">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingCSS">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseCSS" aria-expanded="true" aria-controls="collapseCSS">
                                    Detalles CSS
                                </button>
                            </h2>
                            <div id="collapseCSS" class="accordion-collapse collapse show" aria-labelledby="headingCSS"
                                data-bs-parent="#accordionCSS">
                                <div class="accordion-body">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="top" class="form-label">Posición Superior (px)</label>
                                            <input type="number" class="form-control" id="top" name="top" value="0">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="leftPos" class="form-label">Posición Izquierda (px)</label>
                                            <input type="number" class="form-control" id="leftPos" name="leftPos" value="0">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="width" class="form-label">Ancho (px)</label>
                                            <input type="number" class="form-control" id="width" name="width" value="0">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="height" class="form-label">Altura (px)</label>
                                            <input type="number" class="form-control" id="height" name="height" value="0">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="color" class="form-label">Color</label>
                                        <div class="col-2">
                                            <input type="color" class="form-control" id="color" name="color" value="#000000">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fa fa-xmark"></i>
                    Cancelar</button>
                <button type="submit" class="btn btn-primary" form="almacenForm"><i class="fa fa-save"></i>
                    Guardar</button>
            </div>
        </div>
    </div>
</div>
